<div
  class="bg-light-grey dark:bg-dark-grey min-h-screen max-h-[960px] dark:bg-dark-navy"
>
  <div
    [ngClass]="{
      'image-bg-dark-desktop': isDarkMode && screenSize === 'lg',
      'image-bg-light-desktop': !isDarkMode && screenSize === 'lg',
      'image-bg-dark-tablet': isDarkMode && screenSize === 'md',
      'image-bg-light-tablet': !isDarkMode && screenSize === 'md',
      'image-bg-dark-mobile': isDarkMode && screenSize === 'sm',
      'image-bg-light-mobile': !isDarkMode && screenSize === 'sm'
    }"
    class="px-6 md:px-[64px] lg:px-[140px]"
  >
    <app-header></app-header>
    <ng-container *ngIf="!quizSelected; else questionsTemplate">
      <app-starter (quizSelected)="onQuizSelected($event)"></app-starter>
    </ng-container>
    <ng-template #questionsTemplate>
      <app-questions [quiz]="selectedQuiz"></app-questions>
    </ng-template>
  </div>
</div>
